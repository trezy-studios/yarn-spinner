name: Publish
on:
  push:
    branches:
      - main
      - beta
    paths-ignore:
      - '**.md'
      - .editorconfig
      - .gitignore
      - .yarnrc
      - LICENSE
  pull_request:
    paths-ignore:
      - '**.md'
      - .editorconfig
      - .gitignore
      - .yarnrc
      - LICENSE

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write


  setup:
    name: Setup
    uses: ./.github/workflows/templates/setup.yml
    secrets: inherit

  test:
    name: Test
    uses: ./.github/workflows/templates/test.yml
    needs:
      - setup
    secrets: inherit

  lint:
    name: Lint
    uses: ./.github/workflows/templates/lint.yml
    needs:
      - setup
    secrets: inherit

  publish:
    name: Publish
    uses: ./.github/workflows/templates/publish.yml
    needs:
      - lint
      - test
    secrets: inherit
